spring.application.name=daycare-system-springboot

# 資料庫連線設定
spring.datasource.url=jdbc:mysql://localhost:3306/daycare?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}

# JPA 設定
# 自動更新資料表結構（開發用）+ 顯示執行的 SQL 指令（開發用）
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 只在啟動時創建，關閉時刪除 用於最初開發階段 Entity 大量變動時期
spring.jpa.hibernate.ddl-auto=create-drop	

# 注意!? 正式部署 切換使用 注意!?
# spring.jpa.hibernate.ddl-auto=validate
# spring.jpa.show-sql=false

# Open Session in View (OSIV) 是一種模式，它允許 JPA EntityManager 在整個 HTTP 請求期間保持開啟，即使在控制器返回之後也是如此。
# 關閉 Open Session in View，避免長時間佔用連線
spring.jpa.open-in-view=false

# 確保 Spring Boot 知道要執行 data.sql
# spring.sql.init.mode=always 
